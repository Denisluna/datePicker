<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Date Picker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2b3ccd4c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="date-s">
      <div id="date">
        <span id="day"></span>/<span id="month"></span>/<span id="year"></span>
      </div>
      <div id="select">
        <div class="current-d">
          <div class="date-label">
            <span id="s-month"></span>
            <span id="s-year"></span>
          </div>
          <div class="arrow-control">
            <span><i class="fas fa-chevron-up"></i></span>
            <span><i class="fas fa-chevron-down"></i></span>
          </div>
        </div>
        <div class="h-slider">
          <div class="h-slider-vw">
            <div class="h-slide">
              <div class="days-col">
                <span class="item">DO</span>
                <span class="item">LU</span>
                <span class="item">MA</span>
                <span class="item">MI</span>
                <span class="item">JU</span>
                <span class="item">VI</span>
                <span class="item">SA</span>
              </div>
              <div id="d-container">
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
                <span class="item"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
